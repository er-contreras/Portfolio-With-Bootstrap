<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Boostrap</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex text-center bg-warning">

  <form class="form-login">
    <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg" alt="boostrap-icon" height="72" width="72" class="">

    <h1 class="h3 mb-3 font-weight-normal">Boostrap 5 Login</h1>

    <label for="inputEmail" class="sr-only">Email addres</label>
    <input 
      type="email"
      id="inputEmail" 
      class="form-control mb-2 ip-2"
      placeholder="Email address"
      required
    />

    <label for="inputPassword" class="sr-only">Password</label>
    <input 
    type="password"
    id="inputPassword" 
    class="form-control mb-2 ip-2"
    placeholder="Password"
    required
    />

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login
    </button>
  </form>

  <!-- If you need to include any javascript widget -->
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
